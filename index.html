<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Генератор паролей</title><link href="/password-generator/style.css" rel="stylesheet"></head><body><div class="container"><div class="row"><div class="col-lg-12"><h1 class="text-center">Генератор паролей</h1><h2>Генератор случайных сложных и надёжных паролей онлайн</h2></div></div><div class="row"><div class="col-lg-12"><blockquote id="passwordStrength"></blockquote><form><div class="form-group"><label for="stringLength">Длина пароля - <span id="passLengthView">10 символов</span></label> <input type="range" class="form-control" id="stringLength" value="10" min="4" max="30"></div><div class="form-group form-check"><input type="checkbox" class="form-check-input" id="digitCheck" checked="checked"> <label class="form-check-label" for="digitCheck">Цифры</label></div><div class="form-group form-check"><input type="checkbox" class="form-check-input" id="lowerCaseCheck" checked="checked"> <label class="form-check-label" for="lowerCaseCheck">Строчные буквы (маленькие)</label></div><div class="form-group form-check"><input type="checkbox" class="form-check-input" id="upperCaseCheck"> <label class="form-check-label" for="upperCaseCheck">Заглавные буквы (большие)</label></div><div class="form-group form-check"><input type="checkbox" class="form-check-input" id="symbolsCheck"> <label class="form-check-label" for="symbolsCheck">Знаки препинания и другие символы</label></div><button type="button" class="btn btn-primary" id="runGenerating">Сгенерировать пароль</button></form></div></div><div class="row"><div class="col-lg-12"><p id="resultText"></p><output id="generatedPassword"></output></div></div></div><script type="text/javascript" src="/password-generator/script.js"></script></body></html>
